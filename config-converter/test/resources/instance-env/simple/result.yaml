zowe:
  runtimeDirectory: /ZOWE/staging/zowe
  jobPrefix: ZWE
  identifier: "1"
  environments:
    UNKNOWN_KEY: value
components:
  gateway:
    debug: false
    verifyCertificates: true
    auth:
      provider: zosmf
      x509Enabled: false
    corsEnabled: false
    allowEncodedSlashes: true
  discovery:
    debug: false
  api-catalog:
    debug: false
    preferIpAddress: true
